<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考研服务系统-高保真原型 V2.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'PingFang SC', "Microsoft YaHei", sans-serif; background: #f4f7f9; }
        .mobile-frame { width: 375px; height: 750px; border: 10px solid #222; border-radius: 36px; position: relative; background: #fff; overflow: hidden; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); }
        .wecom-sidebar { width: 360px; height: 100vh; background: #fff; border-left: 1px solid #e5e7eb; display: flex; flex-direction: column; }
        .nav-active { color: #2563eb; background: #eff6ff; border-right: 3px solid #2563eb; font-weight: 600; }
        .stat-card { transition: all 0.3s ease; }
        .stat-card:hover { transform: translateY(-2px); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        
        /* 右下角切换器样式 */
        .view-switcher { position: fixed; bottom: 20px; right: 20px; background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); padding: 4px; border-radius: 50px; display: flex; gap: 4px; z-index: 9999; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.3); }
        .view-btn { padding: 6px 14px; border-radius: 50px; color: #ccc; font-size: 12px; transition: all 0.2s; }
        .view-btn.active { background: #2563eb; color: white; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <div id="view-pc" class="flex flex-1 w-full">
        <aside class="w-60 bg-white border-r flex flex-col shadow-sm">
            <div class="p-6 text-xl font-black text-blue-600 tracking-tight flex items-center gap-2">
                <i class="fas fa-book-reader"></i> 考研智航后台
            </div>
            <nav class="flex-1 px-3 space-y-1">
                <div onclick="showPage('home')" id="nav-home" class="flex items-center gap-3 p-3 rounded-lg cursor-pointer hover:bg-gray-50 nav-active">
                    <i class="fas fa-chart-pie w-5"></i> 首页看板
                </div>
                <div onclick="showPage('student')" id="nav-student" class="flex items-center gap-3 p-3 rounded-lg cursor-pointer hover:bg-gray-50 text-gray-600">
                    <i class="fas fa-users w-5"></i> 学员管理
                </div>
                <div onclick="showPage('task')" id="nav-task" class="flex items-center gap-3 p-3 rounded-lg cursor-pointer hover:bg-gray-50 text-gray-600">
                    <i class="fas fa-tasks w-5"></i> 任务管理
                </div>
                <div onclick="showPage('punch')" id="nav-punch" class="flex items-center gap-3 p-3 rounded-lg cursor-pointer hover:bg-gray-50 text-gray-600">
                    <i class="fas fa-calendar-check w-5"></i> 打卡管理
                </div>
                <div onclick="showPage('perf')" id="nav-perf" class="flex items-center gap-3 p-3 rounded-lg cursor-pointer hover:bg-gray-50 text-gray-600">
                    <i class="fas fa-award w-5"></i> 我的绩效
                </div>
            </nav>
            <div class="p-4 border-t border-gray-100">
                <div class="flex items-center gap-3 p-2">
                    <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 font-bold text-xs">张</div>
                    <div class="text-xs">
                        <p class="font-bold">张三老师</p>
                        <p class="text-gray-400">高级二讲老师</p>
                    </div>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col min-w-0">
            <header class="h-16 bg-white border-b px-8 flex items-center justify-between">
                <h2 id="page-title" class="text-lg font-bold text-gray-800">首页看板</h2>
                <div class="flex items-center gap-4 text-sm">
                    <span class="text-gray-400 italic">2026-01-16</span>
                    <span class="text-orange-600 font-bold bg-orange-50 px-3 py-1 rounded-full">距离27考研: 706天</span>
                </div>
            </header>
            <div id="pc-content" class="flex-1 overflow-y-auto p-8">
                </div>
        </main>
    </div>

    <div id="view-wecom" class="hidden flex-1 justify-center items-center bg-gray-200">
        <div class="wecom-sidebar shadow-2xl">
            <div class="p-3 bg-[#f5f5f5] border-b text-xs flex justify-between">
                <span class="text-gray-500 underline">详情</span>
                <span class="text-gray-500">更多信息</span>
            </div>
            <div class="p-4 flex items-center gap-3 border-b pb-4">
                <div class="w-10 h-10 rounded bg-blue-500 flex items-center justify-center text-white font-bold">李</div>
                <div>
                    <div class="flex items-center gap-2">
                        <span class="font-bold">李萌萌</span>
                        <span class="text-[10px] bg-red-100 text-red-600 px-1 rounded">退费风险</span>
                    </div>
                    <p class="text-[11px] text-gray-400">ID: 98721 | 清华大学-计算机</p>
                </div>
            </div>
            <div class="flex-1 overflow-y-auto bg-white">
                <div class="flex border-b text-xs sticky top-0 bg-white">
                    <div class="flex-1 py-3 text-center border-b-2 border-blue-600 text-blue-600 font-bold">TODO</div>
                    <div class="flex-1 py-3 text-center text-gray-500">计划</div>
                    <div class="flex-1 py-3 text-center text-gray-500">打卡</div>
                </div>
                <div class="p-4 space-y-3">
                    <div class="p-3 bg-gray-50 rounded-lg border-l-4 border-orange-500">
                        <p class="text-xs font-bold mb-1">修改高数基础学习计划</p>
                        <p class="text-[10px] text-gray-400">来源: 老师待办 | 2026-01-16</p>
                    </div>
                    <div class="p-3 bg-gray-50 rounded-lg border-l-4 border-blue-500">
                        <p class="text-xs font-bold mb-1">督促完成第二章习题</p>
                        <p class="text-[10px] text-gray-400">来源: 学员待办 | 今日截止</p>
                    </div>
                </div>
            </div>
            <div class="p-4 border-t bg-white">
                <button class="w-full bg-blue-600 text-white py-2 rounded text-sm font-bold">快速记录沟通</button>
            </div>
        </div>
    </div>

    <div id="view-mobile" class="hidden flex-1 justify-center items-center bg-gray-100">
        <div class="mobile-frame">
            <div class="h-full flex flex-col overflow-y-auto">
                <div class="pt-14 pb-8 px-6 bg-gradient-to-br from-blue-700 to-indigo-800 text-white">
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <p class="text-xs opacity-70">距离27考研</p>
                            <p class="text-4xl font-black italic">706 <span class="text-sm font-normal">DAYS</span></p>
                        </div>
                        <div class="text-center">
                            <i class="fas fa-fire text-orange-400 text-3xl"></i>
                            <p class="text-[10px] mt-1">火花 Lv.3</p>
                        </div>
                    </div>
                </div>
                <div class="px-4 -mt-6 flex-1 bg-gray-50 rounded-t-3xl pt-6">
                    <div class="bg-white rounded-2xl p-4 shadow-md mb-4">
                        <h4 class="font-bold text-sm mb-3">今日任务 <span class="text-blue-600">(3)</span></h4>
                        <div class="space-y-4">
                            <div class="flex items-center justify-between border-b pb-3">
                                <div><p class="text-xs font-bold">英语长难句精读</p><p class="text-[10px] text-gray-400">日常计划 | 30min</p></div>
                                <button class="bg-blue-600 text-white text-[10px] px-3 py-1 rounded-full">去打卡</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="view-switcher">
        <button onclick="switchView('pc')" id="btn-pc" class="view-btn active">管理后台</button>
        <button onclick="switchView('wecom')" id="btn-wecom" class="view-btn">企微侧栏</button>
        <button onclick="switchView('mobile')" id="btn-mobile" class="view-btn">学员端</button>
    </div>

    <script>
        const pcContent = document.getElementById('pc-content');
        const pageTitle = document.getElementById('page-title');

        const pages = {
            home: `
                <div class="grid grid-cols-4 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 stat-card cursor-pointer" onclick="showPage('task')">
                        <p class="text-gray-400 text-xs font-medium mb-2 uppercase">今日待办数量</p>
                        <div class="flex items-baseline gap-2">
                            <span class="text-3xl font-black">24</span>
                            <span class="text-xs text-red-500 font-bold">P0: 4个</span>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 stat-card cursor-pointer" onclick="showPage('student')">
                        <p class="text-gray-400 text-xs font-medium mb-2 uppercase">当前带班量</p>
                        <div class="flex items-baseline gap-2">
                            <span class="text-3xl font-black">482</span>
                            <span class="text-xs text-blue-500 font-bold">27届: 60%</span>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-red-100 stat-card cursor-pointer" onclick="showPage('student')">
                        <p class="text-red-500 text-xs font-bold mb-2 uppercase italic">退费风险人数</p>
                        <div class="flex items-baseline gap-2">
                            <span class="text-3xl font-black text-red-600">12</span>
                            <span class="text-xs text-red-400 font-bold">↑ 2</span>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 stat-card">
                        <p class="text-gray-400 text-xs font-medium mb-2 uppercase">本月业绩完成率</p>
                        <div class="flex flex-col gap-1">
                            <span class="text-2xl font-black text-blue-600">68%</span>
                            <div class="w-full bg-gray-100 h-1.5 rounded-full"><div class="bg-blue-600 h-1.5 rounded-full" style="width: 68%"></div></div>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-xl border border-gray-100">
                    <h3 class="font-bold mb-4">快捷操作</h3>
                    <div class="flex gap-4">
                        <button class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium">+ 创建专项打卡</button>
                        <button class="bg-gray-100 text-gray-700 px-4 py-2 rounded-lg text-sm font-medium">查看带班简报</button>
                    </div>
                </div>
            `,
            student: `
                <div class="flex gap-6 mb-8">
                    <div class="flex-1 bg-white p-5 rounded-xl border border-blue-50 flex items-center gap-4 shadow-sm">
                        <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center text-blue-600">
                            <i class="fas fa-user-friends text-xl"></i>
                        </div>
                        <div>
                            <p class="text-xs text-gray-400 font-bold">当前总带班量</p>
                            <p class="text-2xl font-black">482 <span class="text-xs font-normal text-gray-300 ml-1">人</span></p>
                        </div>
                    </div>
                    <div class="flex-1 bg-white p-5 rounded-xl border border-red-50 flex items-center gap-4 shadow-sm">
                        <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center text-red-600">
                            <i class="fas fa-user-slash text-xl"></i>
                        </div>
                        <div>
                            <p class="text-xs text-red-500 font-bold italic">有退费风险的人数</p>
                            <p class="text-2xl font-black text-red-600">12 <span class="text-xs font-normal text-gray-300 ml-1">人</span></p>
                        </div>
                    </div>
                    <div class="flex-[1.5]"></div> </div>

                <div class="bg-white p-6 rounded-xl border border-gray-100 shadow-sm">
                    <div class="flex flex-wrap gap-3 mb-6">
                        <input placeholder="学员ID" class="border p-2 text-xs rounded-lg w-32 focus:outline-blue-500">
                        <input placeholder="手机号" class="border p-2 text-xs rounded-lg w-40 focus:outline-blue-500">
                        <select class="border p-2 text-xs rounded-lg text-gray-500"><option>年级</option></select>
                        <select class="border p-2 text-xs rounded-lg text-gray-500"><option>风险等级</option></select>
                        <button class="bg-blue-600 text-white px-6 py-2 rounded-lg text-xs font-bold ml-auto hover:bg-blue-700">立即筛选</button>
                    </div>
                    <table class="w-full text-left text-xs">
                        <thead class="bg-gray-50 border-y">
                            <tr>
                                <th class="p-4 font-bold">学员姓名</th>
                                <th class="p-4 font-bold">目标院校/专业</th>
                                <th class="p-4 font-bold">完课率</th>
                                <th class="p-4 font-bold">加微状态</th>
                                <th class="p-4 font-bold">年级</th>
                                <th class="p-4 font-bold text-right">操作</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-50">
                            <tr class="hover:bg-blue-50/30">
                                <td class="p-4"><b>李萌萌</b><br><span class="text-gray-300">ID: 98721</span></td>
                                <td class="p-4">清华大学<br>计算机</td>
                                <td class="p-4 font-bold text-red-600">15%</td>
                                <td class="p-4"><span class="bg-green-100 text-green-700 px-2 py-0.5 rounded">是</span></td>
                                <td class="p-4">27届</td>
                                <td class="p-4 text-right"><button class="text-blue-600 font-bold hover:underline" onclick="switchView('wecom')">查看详情</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            `,
            task: `<div class="p-12 text-center text-gray-400">正在进入任务管理模块...</div>`,
            punch: `<div class="p-12 text-center text-gray-400">正在进入打卡管理模块...</div>`,
            perf: `<div class="p-12 text-center text-gray-400">正在进入绩效考核模块...</div>`
        };

        function showPage(pageId) {
            pcContent.innerHTML = pages[pageId];
            const titles = {home:'首页看板', student:'学员管理', task:'任务管理', punch:'打卡管理', perf:'我的绩效'};
            pageTitle.innerText = titles[pageId];
            document.querySelectorAll('nav div').forEach(el => el.classList.remove('nav-active', 'text-gray-600'));
            document.getElementById('nav-' + pageId).classList.add('nav-active');
        }

        function switchView(view) {
            document.getElementById('view-pc').classList.add('hidden');
            document.getElementById('view-wecom').classList.add('hidden');
            document.getElementById('view-mobile').classList.add('hidden');
            document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));

            document.getElementById('view-' + view).classList.remove('hidden');
            document.getElementById('btn-' + view).classList.add('active');
            
            if(view === 'pc') showPage('student'); // 演示跳转
        }

        // 初始化
        showPage('home');
    </script>
</body>
</html>
